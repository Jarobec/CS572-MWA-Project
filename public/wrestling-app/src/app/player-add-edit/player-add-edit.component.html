<div class="player-add-edit">
  <h5>{{ headerLabel }}</h5>
  <form [formGroup]="playerForm" (ngSubmit)="onSave()">
    <div>
      <label
        >Name:
        <input
          formControlName="name"
          class="form-control"
          placeholder="name"
          size="50"
      /></label>
    </div>
    <div>
      <label
        >Age:
        <input
          formControlName="age"
          class="form-control"
          placeholder="age"
          type="number"
      /></label>
    </div>
    <hr />
    <button type="submit" class="btn btn-outline-success btn-sm">
      {{ buttonLabel }}
    </button>
  </form>
</div>
